        document.addEventListener('DOMContentLoaded', () => {

            const episodesData = [
                // নতুন এপিসোড যোগ করতে, নিচের ফরম্যাটটি কপি করে পেস্ট করুন এবং তথ্য পরিবর্তন করুন

                    },
                    downloadLink: 'https://stcanimedownloader.blogspot.com/2025/08/vn20250719-222326-1920x1080-023516.html?m=1' // এপিসোড ১ এর ডাউনলোড লিঙ্ক
                },
                {
                    episode: 2, // এপিসোড নম্বর
                    servers: {
                        'Server 1 (Rumble)': 'https://rumble.com/embed/v6vbpbu/',
                        'Server 2 (Ruby)': 'https://rubyvidhub.com/embed-00hzq9t3zasa.html' // সার্ভারের নাম এবং লিঙ্ক
                    },
                    downloadLink: 'https://stcanimedownloader.blogspot.com/2025/08/download-lord-of-mysteries-season-1.html' // এপিসোড ২ এর ডাউনলোড লিঙ্ক
                },
                {
                    episode: 3, // এপিসোড নম্বর
                    servers: {
                        'Server 1 (Rumble)': ' https://rumble.com/embed/v6vbpsw/',
                        'Server 2 (Ruby)': ' https://rubyvidhub.com/embed-9djx8jj7spi8.html'
                    },
                    downloadLink: ' https://stcanimedownloader.blogspot.com/2025/08/download-lord-of-mysteries-season-1_13.html' // এপিসোড ৩ এর ডাউনলোড লিঙ্ক
                },
                {
                    episode: 4, // এপিসোড নম্বর
                    servers: {
                        'Server 1 (Rumble)': 'https://rumble.com/embed/v6vbpwy/ ',
                        'Server 2 (Ruby)': 'https://rubyvidhub.com/embed-q9e1vx08s56x.html' // সার্ভারের নাম এবং লিঙ্ক
                    },
                    downloadLink: 'https://stcanimedownloader.blogspot.com/2025/08/download-lord-of-mysteries-season-1_88.html' // এপিসোড 3 এর ডাউনলোড লিঙ্ক
                },
                 {
                    episode: 5, // এপিসোড নম্বর
                    servers: {
                        'Server 1 (Rumble)': 'https://rumble.com/embed/v6vbpxe/',
                        'Server 2 (Ruby)': 'https://rubyvidhub.com/embed-yrbaq9s5imjr.html' // সার্ভারের নাম এবং লিঙ্ক
                    },
                    downloadLink: 'https://stcanimedownloader.blogspot.com/2025/08/download-lord-of-mysteries-season-1_52.html' // এপিসোড 3 এর ডাউনলোড লিঙ্ক
                },
                // ... এখানে নতুন এপিসোড যোগ করুন ...
            ];

            // --- নিচের কোডে কোনো পরিবর্তনের প্রয়োজন নেই ---

            const videoPlayer = document.getElementById('video-player');
            const episodeIndicator = document.getElementById('episode-indicator');
            const serverButtonsContainer = document.getElementById('server-buttons');
            const episodeListContainer = document.getElementById('episode-list');
            const downloadButton = document.getElementById('download-button');

            function loadEpisode(episodeNumber) {
                const episodeData = episodesData.find(ep => ep.episode === episodeNumber);
                if (!episodeData) return;

                episodeIndicator.textContent = `You are watching Episode ${episodeData.episode}`;
                
                serverButtonsContainer.innerHTML = '';
                let isFirstServer = true;
                for (const serverName in episodeData.servers) {
                    const serverUrl = episodeData.servers[serverName];
                    const button = document.createElement('button');
                    button.className = 'server-btn bg-gray-700 text-gray-300 py-2 px-4 rounded-md text-sm font-semibold';
                    button.textContent = serverName;
                    button.dataset.src = serverUrl;

                    if (isFirstServer) {
                        button.classList.add('active');
                        videoPlayer.src = serverUrl;
                        isFirstServer = false;
                    }
                    
                    button.addEventListener('click', () => {
                        videoPlayer.src = button.dataset.src;
                        document.querySelectorAll('.server-btn').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                    });
                    
                    serverButtonsContainer.appendChild(button);
                }

                downloadButton.href = episodeData.downloadLink;

                document.querySelectorAll('.episode-btn').forEach(btn => {
                    btn.classList.remove('active');
                    if (parseInt(btn.dataset.episode) === episodeNumber) {
                        btn.classList.add('active');
                    }
                });
            }

            episodesData.forEach(epData => {
                const button = document.createElement('button');
                button.className = 'episode-btn bg-gray-700 text-gray-300 font-semibold py-2 rounded-md text-center';
                button.textContent = epData.episode;
                button.dataset.episode = epData.episode;
                
                button.addEventListener('click', () => {
                    loadEpisode(epData.episode);
                });

                episodeListContainer.appendChild(button);
            });

            if (episodesData.length > 0) {
                loadEpisode(episodesData[0].episode);
            }
        });
    </script>
